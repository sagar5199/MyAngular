<div class="row">
  <div class="col-xl-12">
    <form (ngSubmit)='onAddItem(f)' #f='ngForm'>
          <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"
          name="name" ngModel required #iname="ngModel">
          <span *ngIf="!iname.valid && iname.touched">Name is required</span>
        </div>
        <div class="col-sm-2 form-group">
            <label for="name">Amount</label>
            <input type="number" id="amount" class="form-control"
            name="amount" ngModel required #amount="ngModel" pattern="^[1-9]+[0-9]*$">
            <span class="help-block" *ngIf="!amount.valid && amount.touched">amount is required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>&nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete </button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
